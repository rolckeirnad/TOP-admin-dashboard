<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./index.css">
  <title>Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="./img/icons/2x/baseline_space_dashboard_white_24dp.png" alt="" class="logoImg">
        <span>Dashboard</span>
      </div>
      <div class="nav">
        <ul>
          <li>
            <img src="./img/icons/1x/baseline_home_white_24dp.png" alt="" class="logoImg">
            <span class="menuItem">Home</span>
          </li>
          <li>
            <img src="./img/icons/1x/baseline_badge_white_24dp.png" alt="" class="iconImg">
            <span class="menuItem">Profile</span>
          </li>
          <li>
            <img src="./img/icons/1x/baseline_mode_comment_white_24dp.png" alt="" class="iconImg">
            <span class="menuItem">Messages</span>
          </li>
          <li>
            <img src="./img/icons/1x/baseline_history_white_24dp.png" alt="" class="iconImg">
            <span class="menuItem">History</span>
          </li>
          <li>
            <img src="./img/icons/1x/baseline_task_white_24dp.png" alt="" class="iconImg">
            <span class="menuItem">Tasks</span>
          </li>
          <li>
            <img src="./img/icons/1x/baseline_groups_white_24dp.png" alt="" class="iconImg">
            <span class="menuItem">Communities</span>
          </li>
        </ul>
      </div>
      <div class="options">
        <ul>
          <li>
            <img src="./img/icons/1x/baseline_settings_white_24dp.png" alt="" class="iconImg">
            <span class="menuItem">Settings</span>
          </li>
          <li>
            <img src="./img/icons/1x/baseline_contact_support_white_24dp.png" alt="" class="iconImg">
            <span class="menuItem">Support</span>
          </li>
          <li>
            <img src="./img/icons/1x/baseline_security_white_24dp.png" alt="" class="iconImg">
            <span class="menuItem">Privacy</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="header">
      <div class="searchBar">
        <img src="./img/icons/1x/baseline_search_black_24dp.png" alt="">
        <input type="text" name="search" id="search">
      </div>
      <div class="profile">
        <img src="./img/icons/1x/outline_notifications_active_black_24dp.png" alt="" class="notification">
        <img src="./img/icons/2x/outline_account_circle_black_48dp.png" alt="" class="profileImg">
        <span>Daniel G</span>
      </div>
      <div class="greeting">
        <img src="./img/icons/2x/outline_account_circle_black_48dp.png" alt="" class="greetingImg">
        <span>Hi there,</span>
        <span>Daniel G(@rolckeirnad)</span>
      </div>
      <div class="actionButtons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="main-content">
      <div class="projects">
        <span>Your Projects</span>
      </div>
      <div class="announcements">
        <span>Announcements</span>
      </div>
      <div class="trending">
        <span>Trending</span>
      </div>
    </div>
  </div>
</body>

</html>

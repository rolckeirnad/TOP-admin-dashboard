<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./index.css">
  <title>Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="" alt="" class="logoImg">
        <span>Dashboard</span>
      </div>
      <div class="nav">
        <ul>
          <li>
            <span class="icon"></span>
            <span class="menuItem">Home</span>
          </li>
          <li>
            <span class="icon"></span>
            <span class="menuItem">Profile</span>
          </li>
          <li>
            <span class="icon"></span>
            <span class="menuItem">Messages</span>
          </li>
          <li>
            <span class="icon"></span>
            <span class="menuItem">History</span>
          </li>
          <li>
            <span class="icon"></span>
            <span class="menuItem">Tasks</span>
          </li>
          <li>
            <span class="icon"></span>
            <span class="menuItem">Communities</span>
          </li>
        </ul>
      </div>
      <div class="options">
        <ul>
          <li>
            <span class="icon"></span>
            <span class="menuItem">Settings</span>
          </li>
          <li>
            <span class="icon"></span>
            <span class="menuItem">Support</span>
          </li>
          <li>
            <span class="icon"></span>
            <span class="menuItem">Privacy</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="header">
      <div class="searchBar">
        <input type="text" name="search" id="search">
      </div>
      <div class="profile">
        <img src="" alt="" class="notification">
        <img src="" alt="" class="profileImg">
        <span>Daniel G</span>
      </div>
      <div class="actions">
        <div class="greeting">
          <img src="" alt="" class="userImg">
          <span>Hi there,</span>
          <span>Daniel G(@rolckeirnad)</span>
        </div>
        <div class="actionButtons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>  
    <div class="main-content">
      <div class="projects">
        <span>Your Projects</span>
      </div>
      <div class="announcements">
        <span>Announcements</span>
      </div>
      <div class="trending">
        <span>Trending</span>
      </div>
    </div>
  </div>
</body>

</html>
